<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Sketch Pad</h1>
    <h2>Sketch around and have fun</h2>
    <div class="container">
        <div class="controls">
            <div class="controls_container">
                <h3>controls</h3>
                <div class="grid_size">8x8</div>
                <input type="range" min="2" max="32" value="8">
                <button class="apply">Apply</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
